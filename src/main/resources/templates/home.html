<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/home_page_content.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <div id="particles-js"></div>
    <div class="content">
        <header>
            <h1>Coronavirus Tracker Application</h1>
            <p>This application lists the current number of cases reported across the globe</p>
        </header>
        <div class="holder row">
            <div class="col">
                <div class="top" id="confirmed-digits">
                    <p th:text="${allCurrentDayCases}"></p>
                </div>
                <div class="bottom" id="confirmed-txt">
                    <p>Confirmed</p>
                </div>
            </div>
            <div class="col">
                <div class="top" id="recovered-digits">
                    <p>5,456,234</p>
                </div>
                <div class="bottom" id="recovered-txt">
                    <p>Recovered</p>
                </div>
            </div>
            <div class="col">
                <div class="top" id="death-digits">
                    <p>5,456,234</p>
                </div>
                <div class="bottom" id="death-txt">
                    <p>Deaths</p>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <input id="txt-search" type="text" placeholder="Search by fields...">
        </div>

        <table class="table">
            <thead class="thead-dark">
            <tr class="row">
                <th class="w-100">State</th>
                <th class="w-100" style="text-align: center">Country</th>
                <th class="w-100">Confirmed</th>
                <th class="w-100">Recovered</th>
                <th class="w-100">Death</th>
            </tr>
            </thead>

            <tr th:each="stat : ${allStats}" class="row">
                <td style="width: 20%" th:text="${stat.getState()}"></td>
                <td style="width: 20%" th:text="${stat.getCountry()}"></td>
                <td style="width: 20%" th:text="${stat.getLatestTotalCases()}"></td>
                <td style="width: 20%" th:text="${stat.getLatestRecoveredCases()}"></td>
                <td style="width: 20%" th:text="${stat.getLatestDeathCases()}"></td>
            </tr>
        </table>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/search_bar.js"></script>
<script src="/js/particles.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
